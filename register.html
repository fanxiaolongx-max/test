{% extends "base.html" %}
{% block content %}
<div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm sm:max-w-md mx-auto">
    <h1 class="text-3xl font-bold text-center text-indigo-600 mb-6">注册新账户</h1>
    <form method="post" action="{{ url_for('register') }}" class="space-y-4">
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700">用户名</label>
            <input type="text" id="username" name="username" required 
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">密码</label>
            <input type="password" id="password" name="password" required 
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <button type="submit" 
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            注册
        </button>
        <p class="mt-4 text-center text-sm text-gray-600">
            已有账户？<a href="{{ url_for('login') }}" class="font-medium text-indigo-600 hover:text-indigo-500">点击登录</a>
        </p>
    </form>
</div>
{% endblock %}
